name: Build & Deploy veille géomètre

on:
  # Lance la pipeline à chaque push sur main
  push:
    branches: [ main ]
  # Et manuellement si besoin
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (fetch + normalisation + JSON web)
        run: |
          echo "Lancement de la pipeline veille marchés géomètre..."
          python run_pipeline.py

      # On dit à GitHub Pages que le site à publier est dans src/marches_geometre/web
      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/marches_geometre/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
